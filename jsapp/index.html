<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSapp</title>
   
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="container">
    <main>
      <figure>
        <blockquote id="blockquote">Select a country and find out the capital of that country. </blockquote>
        <figcaption id="capital"></figcaption>
        <div class="inputs">
          <select name="continent" id="select">
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
          </select>
          <button role="button" onclick="getCap()">New country</button>
        </div>
      </figure>
    </main>
    <hr>
    <footer>
      <p>&copy;<span class="numbers">2023</span> Kanaiym Abdigaparova</p>
    </footer>
    <!-- loads page scripts -->
    <script src="js/data.js"></script>
    <script src="js/logic.js"></script>
  </body>
</html>
